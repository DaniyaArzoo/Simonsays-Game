<head>

    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Leveling up, one game at a time.</header>
    <div class="main">
        <br>

            <button class="btn four" id="four"></button>
        </div>
        <br>
    </div>
    
    
    <script src="app.js"></script>
